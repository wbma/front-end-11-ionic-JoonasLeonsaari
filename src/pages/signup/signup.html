<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Login to the service</ion-list-header>
      <form (submit)="register()">
        <ion-item>
          <ion-input type="text" name="username" [(ngModel)]="user.username" required placeholder="Username">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="password" [(ngModel)]="user.password" required placeholder="Password">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="full_name" name="full name" placeholder="Full Name" [(ngModel)]="user.full_name"></ion-input>
        </ion-item>
        <button ion-button full type="submit">Register</button>
      </form>
  </ion-list>
</ion-content>
